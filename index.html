<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Income Expense Calculator</title>
  </head>
  <body>
    <h1 class="text-center">Income Expense Calculator</h1>
    <section>
        <div class="row">
            <div class="col-lg-6">

            </div>
            <div class="col-lg-6 text-center">
                <h4>Income</h4>
    
                Income: <input id="input-income" type="number"><br><br>
                <h4>Expenses</h4>
                Food: <input id="input-food-expenses" type="number">
                <br><br>
                Rent: <input id="input-rent-expenses" type="number">
                <br><br>
                Clothes: <input id="input-clothes-expenses" type="number">
                <br><br>
                <button id="calculation">Calculate</button>
                <h4>Total Expenses</h4>
                <h5>Balance</h5>
                Save: <input type="text"> % <button>Save</button>
                <h4>Saving Amount</h4>
                <h5>Remaining Balance</h5>
            </div>
        </div>
    </section>

    -->

  </body>
</html>
