<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Income Expense Calculator</title>
  </head>
  <body>
                    <!-- Heading Section -->
    <h1 id="heading" class="text-center">Income Expense Calculator</h1>
                    <!-- Main Section -->
    <main class="container mt-5">
        <section>
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <img class="img-fluid" src="/resources/calculation.jpg" alt="">
                </div>
                <div class="col-lg-6 text-center bg-light p-5">
                    <h4>Income</h4>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label">Income:</label>
                        <div class="col-sm-10">
                          <input id="input-income" type="text" class="form-control">
                        </div>
                      </div>
                    <h4>Expenses</h4>
                    <div class="mb-2 row">
                        <label class="col-sm-2 col-form-label">Food:</label>
                        <div class="col-sm-10">
                          <input id="input-food-expenses" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                          <input id="input-rent-expenses" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="mb-4 row">
                        <label class="col-sm-2 col-form-label">Clothes:</label>
                        <div class="col-sm-10">
                          <input id="input-clothes-expenses" type="text" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary" id="calculation">Calculate</button>
                    <h4 class="mb-3 mt-3">Total Expenses: <span id="expenses">0</span></h4>
                    <h5>Balance: <span id="balance">0</span></h5>
                    <div class="mb-2 row">
                        <label class="col-sm-2 col-form-label">Rent:</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="20%"> % <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                    <h4>Saving Amount: <span id="saving">0</span> </h4>
                    <h5>Remaining Balance: <span id="remaining">0</span></h5>
                </div>
            </div>
        </section>
    </main>

  </body>
</html>
